{% extends 'base.html' %}

{% block title %}
  Delte Cliente
{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <form method="post">
        {% csrf_token %}

        <div class="well">
          <p>Tem certeza que quer deletar {{object}}?</p>
          <button class="btn btn-danger" type="submit"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Tenho certeza!</button>
        </div>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
  <div style="margin-top: 2%;" class="row">
    <div class="col">
    </div>
    <div class="col">
      <a style="color: white;" href="{% url 'cliente_principal' %}"><i class="fa fa-arrow-left" aria-hidden="true"> Voltar</i></a>
    </div>
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}
